group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath 'com.chenglie.plugin:publish:1.0'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
    }

    flavorDimensions 'default'
    productFlavors {
        primary {}
        tw {}
    }
}

dependencies {
    primaryImplementation 'cn.jiguang.sdk:jpush:4.6.6'
    primaryImplementation 'cn.jiguang.sdk:jcore:3.2.4'
    twImplementation "com.chenglie.jpush:no:1.0"
}